name: Deploy to AWS Fargate

on:
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # The type of runner that the job will run on

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # Your AWS region

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 975622744795.dkr.ecr.us-east-1.amazonaws.com

    - name: Build, tag, and push Docker image to Amazon ECR
      run: |
        docker build -t simple-node-github-actions .
        docker tag simple-node-github-actions:latest 975622744795.dkr.ecr.us-east-1.amazonaws.com/simple-node-github-actions:latest
        docker push 975622744795.dkr.ecr.us-east-1.amazonaws.com/simple-node-github-actions:latest

    - name: Update ECS Service
      run: |
        aws ecs update-service --cluster YOUR_CLUSTER_NAME --service YOUR_SERVICE_NAME --force-new-deployment
